<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="cooking.png">
</head>
<style>
    
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
}

header {
    background-color: #ff6347;
    padding: 5px 0; 
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.navbar .logo h1 {
    color: #fff;
    font-size: 1.5em;
}

.navbar .nav-links {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.navbar .nav-links li {
    position: relative; 
    margin-left: 15px; 
}

.navbar .nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    padding: 8px; 
    border-radius: 5px;
    transition: background-color 0.3s;
}

.navbar .nav-links a:hover {
    background-color: #ff4500;
}

.navbar .nav-links .button {
    background-color: #fff;
    color: #ff6347;
    padding: 8px 15px; 
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.navbar .nav-links .button:hover {
    background-color: #ff4500;
    color: #fff;
}


.navbar .nav-links .dropdown {
    display: inline-block;
}

.navbar .nav-links .dropdown-content {
    display: none;
    position: absolute;
    background-color: whitesmoke;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.navbar .nav-links .dropdown-content li {
    padding: 12px 16px;
}

.navbar .nav-links .dropdown-content li a {
    color: orange;
    text-decoration: none;
    display: block;
}

.navbar .nav-links .dropdown-content li a:hover {
    background-color: wheat;
}

.navbar .nav-links .dropdown:hover .dropdown-content {
    display: block;
}

.hero {
    background-image: url('https://wallpaperaccess.com/full/1324879.jpg'); 
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
}

.hero-content {
    background: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
}

.hero-content h2 {
    font-size: 3em;
    margin-bottom: 20px;
}

.hero-content p {
    font-size: 1.5em;
    margin-bottom: 20px;
}

.cta-button {
    background-color: #ff6347;
    color: #fff;
    padding: 15px 30px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1.2em;
    transition: background-color 0.3s;
}

.cta-button:hover {
    background-color: #ff4500;
}

footer {
    background-color: #ff6347;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

</style>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>SpiceStories</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li class="dropdown">
                    <a href="#recipes">Recipes</a>
                    <ul class="dropdown-content">
                        <li><a href="#breakfast">Breakfast</a></li>
                        <li><a href="#lunch">Lunch</a></li>
                        <li><a href="#dinner">Dinner</a></li>
                    </ul>
                <li><a href="contact us.html">Feedback</a></li>
                <li><a href="signup.html" class="button">Sign Up</a></li>
                <li><a href="signin.html" class="button">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>Welcome to RecipeShare</h2>
                <p>Discover and share amazing recipes from around the world.</p>
                <a href="Explore.html" class="cta-button">Explore Recipes</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 RecipeShare. All rights reserved.</p>
    </footer>
</body>
</html>
